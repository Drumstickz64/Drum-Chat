<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Drum Chat</title>
	<link rel="stylesheet" href="/css/global.css">
	<link rel="stylesheet" href="/css/chat.css">
	<script src="/socket.io/socket.io.min.js"></script>
	<script defer="" src="/js/chat.js"></script>
</head>
<body>
	<div class="container">
		<div class="box">
			<header class="header">
				<a href="/" class="logo">Drum Chat</a>
				
				<div class="hamburger">
					<div aria-hidden="true"></div>
					<div aria-hidden="true"></div>
					<div aria-hidden="true"></div>
				</div>
			</header>
			
			<div class="splitter">
				<aside class="info hidden">
					<div class="content">
						<h2>Room Name: </h2>
						<p id="room-name"></p>
					</div>
					<div class="content">
						<h2>Room Key: </h2>
						<p id="room-key"></p>
					</div>
					<h2>members:</h2>
					<ul id="members"></ul>
				</aside>
				<main class="chat-area">
					<section class="chat-feed"></section>
					<form class="chat-bar">
						<input type="text" name="msg" id="chat-input" placeholder="type message..." autocomplete="false" autofocus="" required="" value="" />
						<button class="btn" type="submit">Send</button>
					</form>
				</main>
			</div>
		</div>
	</div>
</body>
</html>
