<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Drum Chat</title>
	<link rel="stylesheet" href="css/index.css">
	<script defer="" src="js/index.js"></script>
</head>
<body>
	<div class="container">
		<div class="box">
			<header class="header">
				<h1 class="logo">Drum Chat</h1>
				<button class="hamburger">
					<div aria-hidden="true"></div>
					<div aria-hidden="true"></div>
					<div aria-hidden="true"></div>
				</button>
			</header>
			
			<div class="splitter">
				<aside class="info hidden">info</aside>
				<main class="chat-area">
					<p class="chat-msg">
						<span class="sender">Fred: </span>
						Hi
					</p>
					<p class="chat-msg chat-msg-self">hello</p>
					
					<form class="chat-bar">
						<input type="text" name="msg" id="chat-input" autofocus="" value="" />
						<button class="btn" type="submit">Send</button>
					</form>
				</main>
			</div>
		</div>
	</div>
</body>
</html>
